<!DOCTYPE html>
<html>
<head>
    <title>web socket</title>
</head>
<body>
<h1>
    Welcome!
</h1>
<script type="text/javascript">
    var ws = new WebSocket('ws://localhost:8000/websocket')

    ws.onopen= function (){
        ws.send('Hello, world')
    }

    ws.onmessage = function(evt){
        console.log(evt.data)
    }
</script>
</body>
</html>
