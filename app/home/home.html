<div class="col-md-12">
    <h3>TODO List</h3>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Project
    </label>
    <select class="form-control">
        <option value="1">All</option>
        <option value="1">OIC</option>
    </select>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        User
    </label>
    <select class="form-control">
        <option value="1">1</option>
    </select>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Assigned TO
    </label>
    <select class="form-control">
        <option value="-1">All</option>
        <option value="1">Developer</option>
        <option value="2">CR</option>
        <option value="3">QA</option>
    </select>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Status
    </label>
    <select class="form-control">
        <option value="-1">All</option>
        <option value="1">Inprogress</option>
        <option value="3">Code Review</option>
        <option value="3">QA</option>
        <option value="2">Completed</option>
    </select>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Task Name
    </label>
    <input type="email" class="form-control" id="exampleInputEmail1" />
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Task ID
    </label>
    <input type="email" class="form-control" id="exampleInputEmail1" />
</div>
<div class="form-group col-sm-4  col-sm-offset-8" style="text-align: right">
    <button type="submit" class="btn btn-default" style="">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</div>
<div class="form-group col-sm-12">
    <a class="btn btn-primary" href="#!/task">
        <span class="glyphicon glyphicon-plus"></span> New
    </a>
</div>
<div class="col-md-12">
    <table class="table table-bordered" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Name
                </th>
                <th>
                    Project Code
                </th>
                <th>
                    Status
                </th>
                <th>
                    Developer
                </th>
                <th>
                    CodeReviewer
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tasklist">
                <td>
                    <a href="#!/task/taskid/{{task.id}}">{{task.id}}</a>
                </td>
                <td>
                    {{task.name}}
                </td>
                <td>
                    {{task.projectCode}}
                </td>
                <td>
                    {{task.status}}
                </td>
                <td>
                    {{task.developer}}
                </td>
                <td>
                    {{task.codeReviewer}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
