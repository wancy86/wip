<div class="modal-header">
    <h3 class="modal-title" id="modal-title">删除成员</h3>
</div>
<div class="modal-body" id="modal-body">
    <table class="table table-bordered table-condensed" style="margin-top: 10px;">
        <tr ng-repeat="user in teamMembers">
            <td>{{$index+1}}</td>
            <td>{{user.last_name}} {{user.first_name}}</td>
            <td>
                <input type="checkbox" ng-model="teamMembers[$index].selected" ng-change="selectUser('del')" />
            </td>
        </tr>
    </table>
    <p class="error" ng-show="addMenberInvalid">*请选择要删除的成员</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="postRemoveMembers();">确定</button>
    <button class="btn btn-warning" type="button" ng-click="closeRemoveMemberDialog()">取消</button>
</div>
