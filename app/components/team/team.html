<div class="col-md-12">
    <h3>Team Edit - {{team.id}}</h3>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label for="account">
            Team Name
        </label>
        <input type="text" class="form-control" ng-model="team.name" />
    </div>
    <div class="form-group">
        <label for="account">
            Team Code
        </label>
        <input type="text" class="form-control" ng-model="team.TeamCode" />
    </div>
    <div class="form-group">
        <label for="email">
            Description
        </label>
        <textarea class="form-control" ng-model="team.description"></textarea>
    </div>
    <button type="submit" class="btn btn-default">
        OK
    </button>
</div>
