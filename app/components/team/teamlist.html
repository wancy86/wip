<div class="col-md-12">
    <h3>Team List</h3>
</div>
<div class="form-group col-md-4">
    <label for="account">
        Team Name
    </label>
    <input type="text" class="form-control" />
</div>
<div class="form-group col-md-4">
    <label for="account">
        Team Code
    </label>
    <input type="text" class="form-control" />
</div>
<div class="form-group col-md-4">
    <button type="submit" class="btn btn-default" style="margin-top: 25px;">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</div>
<div class="form-group col-sm-12">
    <a class="btn btn-primary" ui-sref="app.team_new">
        <span class="glyphicon glyphicon-plus"></span> New
    </a>
</div>
<div class="col-md-12">
    <table class="table table-bordered" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Team Name
                </th>
                <th>
                    Team Code
                </th>
                <th>
                    Description
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="team in teamlist">
                <td>
                    <a href="#!/team/teamid/{{team.id}}">{{team.id}}</a>
                </td>
                <td>
                    {{team.name}}
                </td>
                <td>
                    {{team.teamCode}}
                </td>
                <td>
                    {{team.description}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
