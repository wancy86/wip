<header></header>
<div class="col-md-4 col-md-offset-4">
    <input type="hidden" ng-model="account.id" />
    <div class="form-group">
        <label>
            Account
        </label>
        <input type="text" class="form-control" ng-model="account.account" />
    </div>
    <div class="form-group">
        <label>
            Email address
        </label>
        <input type="email" class="form-control" ng-model="account.email" />
    </div>
    <div class="form-group">
        <label>
            Password
        </label>
        <input type="password" class="form-control" ng-model="account.password" />
    </div>
    <div class="form-group">
        <label>
            Confirm Password
        </label>
        <input type="password" class="form-control" ng-model="account.password2" />
    </div>
    <button class="btn btn-success" ng-click="postRegister()">
        Sign Up
    </button>
    <button ui-sref='login' type="submit" class="btn btn-default">
        Sign In >>
    </button>
</div>
