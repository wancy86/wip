<div class="col-md-12">
    <h3 ng-show="task.id">编辑任务</h3>
    <h3 ng-hide="task.id">添加任务</h3>
</div>
<form novalidate name="newTaskForm" ng-submit="saveTask()">
    <div class="form-group col-md-6">
        <label for="password">
            选择项目
        </label>
        <select class="form-control" ng-model="task.project_id" ng-options="pro.project.name for pro in projectList track by pro.project.id">
        </select>
    </div>
    <div class="form-group col-md-12">
        <label for="account">
            标题
        </label>
        <input type="text" class="form-control" ng-model="task.name" />
    </div>
    <div class="form-group col-md-6">
        <label for="email">
            选择开发人员
        </label>
        <select class="form-control" ng-model="task.developer_id" ng-options="dev.name for dev in taskUserList track by dev.id">
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="password">
            选择测试人员
        </label>
        <select class="form-control" ng-model="task.tester_id" ng-options="qa.name for qa in taskUserList track by qa.id">
        </select>
    </div>
    <div class="form-group col-md-6">
        <label for="password">
            预估时间
        </label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="task.estimated_time" />
            <span class="input-group-addon">分钟</span>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label>介绍</label>
        <textarea class="form-control" ng-model="task.description" rows="6"></textarea>
    </div>
    <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">保存</button>
        <a ui-sref="app.task" class="btn btn-default">取消</a>
    </div>
</form>
