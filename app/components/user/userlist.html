<div class="col-md-12">
    <h3>User List</h3>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        User Name
    </label>
    <input class="form-control" />
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Team
    </label>
    <select class="form-control">
        <option value="1">1</option>
    </select>
</div>
<div class="form-group col-sm-4">
    <label for="exampleInputEmail1">
        Role
    </label>
    <select class="form-control">
        <option value="-1">All</option>
        <option value="1">Developer</option>
        <option value="2">CR</option>
        <option value="3">QA</option>
    </select>
</div>
<div class="form-group col-sm-4 col-md-offset-8" style="text-align: right">
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</div>
<div class="col-md-12">
    <table class="table table-bordered" style="margin-top: 10px;">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Account
                </th>
                <th>
                    Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Phone
                </th>
                <th>
                    Team
                </th>
                <th>
                    Role
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userlist">
                <td>
                    <a ui-sref="app.user_edit({userid:user.id})">{{user.id}}</a>
                </td>
                <td>
                    {{user.account}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.phone}}
                </td>
                <td>
                    {{user.team}}
                </td>
                <td>
                    {{user.role}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
